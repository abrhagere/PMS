# XAMPP Virtual Host Configuration for PMS Application
# Place this in: /opt/lampp/etc/extra/httpd-vhosts.conf

<VirtualHost *:80>
    ServerName pms.local
    ServerAlias www.pms.local
    
    # Document Root - Update path as needed
    # Note: Path contains spaces, consider using a symlink
    DocumentRoot "/home/devops/Documents/t - stock abrha/pms (11)/pms"
    
    <Directory "/home/devops/Documents/t - stock abrha/pms (11)/pms">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP Settings via .htaccess or here
        <IfModule mod_php7.c>
            php_admin_value upload_max_filesize 50M
            php_admin_value post_max_size 50M
            php_admin_value memory_limit 256M
            php_admin_value max_execution_time 300
        </IfModule>
    </Directory>
    
    # Protect sensitive directories
    <Directory "/home/devops/Documents/t - stock abrha/pms (11)/pms/system">
        Require all denied
    </Directory>
    
    <Directory "/home/devops/Documents/t - stock abrha/pms (11)/pms/application">
        Require all denied
    </Directory>
    
    # Logging
    ErrorLog "/opt/lampp/logs/pms_error.log"
    CustomLog "/opt/lampp/logs/pms_access.log" combined
</VirtualHost>

# To use this configuration:
# 1. Enable virtual hosts in /opt/lampp/etc/httpd.conf:
#    Include etc/extra/httpd-vhosts.conf
# 2. Add to /etc/hosts:
#    127.0.0.1    pms.local www.pms.local
# 3. Restart Apache: sudo /opt/lampp/lampp restartapache

